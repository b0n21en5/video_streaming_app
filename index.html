<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://designs.ai/static/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media-queries.css" />
    <title>Designs.ai - Creative work done effortlessly</title>
  </head>
  <body>
    <header class="header flex">
      <div class="header-logo">
        <div class="header-logo-top">
          <a href="/"><img src="assets/logo.png" alt="logo" /></a>
        </div>
      </div>
      <div class="header-cnt jss18">
        <div class="header-left flex">
          <div class="jss20">
            <div class="jss20 jss21">
              <button class="btn-pad jss22 jss23 jss24 mui-btn">
                <span
                  >Create<img
                    class="down-arrow"
                    src="assets/asset 8.svg"
                    alt="asset 8"
                  />
                </span>
              </button>
            </div>
          </div>
          <div class="jss20">
            <div class="jss20 jss21">
              <button class="btn-pad jss22 jss23 jss24 mui-btn">
                <span
                  >Tools<img
                    class="down-arrow"
                    src="assets/asset 8.svg"
                    alt="asset 8"
                /></span>
              </button>
            </div>
          </div>
          <div class="jss20">
            <div class="jss20 jss21">
              <button class="btn-pad jss22 jss23 jss24 mui-btn">
                <span
                  >Resources<img
                    class="down-arrow"
                    src="assets/asset 8.svg"
                    alt="asset 8"
                  />
                </span>
              </button>
            </div>
          </div>
          <div class="jss20">
            <div class="jss20 jss21">
              <button class="btn-pad jss22 jss23 jss24 mui-btn">
                <span>Pricing</span>
              </button>
            </div>
          </div>
        </div>

        <div class="header-right">
          <button class="btn-pad jss22 jss23 jss24 mui-btn">
            <span>EN</span>
            <img class="down-arrow" src="assets/asset 8.svg" alt="asset 8" />
          </button>
          <button class="btn-pad jss22 jss23 jss24 mui-btn">
            <span>Sign In</span>
          </button>
          <a href="#">
            <div class="primary-btn">Try for free</div>
          </a>
        </div>
      </div>
    </header>

    <div class="design-section">
      <div class="curves-style">
        <img src="assets/curve_shape.png" alt="curve_shape" />
      </div>
      <div class="semi-circle">
        <img src="assets/semi-circle.png" alt="semi circle">
      </div>
      <div class="circle-style">
        <img src="assets/circle.png" alt="circle">
      </div>
      <div class="design-cnt">
        <div class="cnt-top">
          <h1>Create logos, videos, banners, mockups with A.I. in 2 minutes</h1>
          <p>What would you like to create with Designs.ai?</p>
        </div>
        <div class="design-card mt-5">
          <div class="card mt-5">
            <a href="#">
              <img src="assets/card-1.png" alt="card-1">
              <div class="card-txt">
                <span>Logo</span>
              </div>
            </a>
          </div>
          <div class="card mt-5">
            <a href="#">
              <img src="assets/card-2.png" alt="card-1">
              <div class="card-txt">
                <span>Video</span>
              </div>
            </a>
          </div>
          <div class="card mt-5">
            <a href="#">
              <img src="assets/card-3.png" alt="card-1">
              <div class="card-txt">
                <span>Social Media</span>
              </div>
            </a>
          </div>
          <div class="card mt-5">
            <a href="#">
              <img src="assets/card-4.png" alt="card-1">
              <div class="card-txt">
                <span>Voiceover</span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
